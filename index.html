  <!-- Info IA -->
  <div class="info-ia">
    <pre id="desc-texto"></pre>
    <label for="name">Name</label>
    <input id="name" type="text" class="names" placeholder="Name here">
    
    <div class="model-selector">
      
      <label for="modelo">Model:</label>
      <select id="modelo">
        <option value="llama3-70b-8192" selected>LLaMA 3 - 70B</option>
